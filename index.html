    <!-- Critical CSS inline for faster FCP (First Contentful Paint) -->
    <style>
      /* Critical CSS for initial render - prevents layout shift */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        font-size: 1rem;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        background-color: #fff;
        color: #111827;
      }

      /* Loading state for root element - shows spinner while JS loads */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Font display swap for performance */
      @font-face {
        font-family: 'System';
        src: local('ui-sans-serif'), local('system-ui'), local('sans-serif');
        font-display: swap;
      }
    </style>
